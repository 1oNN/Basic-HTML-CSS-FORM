<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Task 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div>
        <h1>Register as a CUI Alumni</h1>

        <p>
          Get instant access to the tools necessary to find a job in Paki stan.

          <br />

          Please fill in the form below and Press "Submit Information" button.
        </p>
      </div>

      <div class="main">
        <div>
          <form action="#">
            <table>
              <tr>
                <td width="15%" class="td1">Session</td>
                <td>
                  <select name="" id="">
                    <option value="Spring 2021">Spring 2021</option>

                    <option value="Fall 2021">Fall 2021</option>

                    <option value="Spring 2020">Spring 2020</option>

                    <option value="Fall 2020">Fall 2020</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="td1">Years of Admission</td>
                <td>
                  <select name="" id="">
                    <option value="">1997</option>
                    <option value="">1998</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="td1">Passing Year</td>
                <td>
                  <select name="" id="">
                    <option value="">2020</option>
                    <option value="">2021</option>
                    <option value="">2022</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="td1">Campus</td>
                <td>
                  <select name="" id="">
                    <option value="">Abbottabad</option>
                    <option value="">Islamabad</option>
                    <option value="">Lahore</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="td1">Program</td>
                <td>
                  <select name="" id="">
                    <option value="">B.Des</option>
                    <option value="">BBI</option>
                    <option value="">BBA</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="td1">Email Address</td>
                <td>
                  <input
                    type="email"
                    name=""
                    id=""
                    placeholder="Enter email address here..."
                  />
                </td>
              </tr>
              <tr>
                <td class="td1">Password</td>
                <td>
                  <input
                    type="password"
                    name=""
                    id=""
                    placeholder="Enter password here..."
                  />
                </td>
              </tr>
              <tr>
                <td class="td1">Confirm Password</td>
                <td>
                  <input
                    type="password"
                    name=""
                    id=""
                    placeholder="Re-Enter your password..."
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="button" value="Submit Information" />
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
